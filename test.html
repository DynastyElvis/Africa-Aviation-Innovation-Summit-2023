<!DOCTYPE html>
<html>
<head>
  <title>Group Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #output {
      margin-top: 20px;
    }

    .notification {
      background-color: #3CB371;
      color: #fff;
      padding: 10px;
      margin-top: 10px;
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .error-message {
      color: red;
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Group Registration Form</h1>
  <form id="dataEntryForm">
    
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <span class="error-message" id="nameError"></span>

    <label for="country">Country:</label>
    <select id="country" required></select>
    <span class="error-message" id="countryError"></span>

    <label for="organization">Organization:</label>
    <input type="text" id="organization" required>
    <span class="error-message" id="organizationError"></span>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" required>
    <span class="error-message" id="phoneNumberError"></span>

    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <span class="error-message" id="emailError"></span>

    <label for="reserveBooth">Reserve a Booth:</label>
    <select id="reserveBooth" required>
      <option value="" disabled selected>Select an option</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <span class="error-message" id="reserveBoothError"></span>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <div class="notification" id="successNotification"></div>

  <div id="output">
    <h2>Added Individuals</h2>
    <table>
      <thead>
        <tr>
          <th>No.</th>
          <th>Name</th>
          <th>Country</th>
          <th>Organization</th>
          <th>Phone Number</th>
          <th>Email</th>
          <th>Reserve Booth</th>
        </tr>
      </thead>
      <tbody id="dataList"></tbody>
    </table>
  </div>

  <script>
    let entryCount = 1;

    // Function to fetch the list of countries and populate the dropdown
    function fetchCountries() {
      const countryDropdown = document.getElementById("country");
      fetch("https://restcountries.com/v3.1/all")
        .then((response) => response.json())
        .then((data) => {
          data.sort((a, b) => {
            // Sort countries alphabetically by name
            return a.name.common.localeCompare(b.name.common);
          });

          data.forEach((country) => {
            const option = document.createElement("option");
            option.value = country.name.common;
            option.textContent = country.name.common;
            countryDropdown.appendChild(option);
          });
        })
        .catch((error) => {
          console.log("Error fetching countries:", error);
        });
    }

    // Call the fetchCountries function to populate the dropdown on page load
    fetchCountries();

    function submitForm() {
      if (!document.getElementById("dataEntryForm").checkValidity()) {
        // Show error messages for required fields
        showErrorMessage("name");
        showErrorMessage("country");
        showErrorMessage("organization");
        showErrorMessage("phoneNumber");
        showErrorMessage("email");
        showErrorMessage("reserveBooth");
        return;
      }

      const name = document.getElementById("name").value;
      const country = document.getElementById("country").value;
      const organization = document.getElementById("organization").value;
      const phoneNumber = document.getElementById("phoneNumber").value;
      const email = document.getElementById("email").value;
      const reserveBooth = document.getElementById("reserveBooth").value;

      const dataEntry = {
        name: name,
        country: country,
        organization: organization,
        phoneNumber: phoneNumber,
        email: email,
        reserveBooth: reserveBooth
      };

      displayData(dataEntry);
      showSuccessNotification(name);
      clearForm();
    }

    function displayData(data) {
      const dataList = document.getElementById("dataList");
      const row = document.createElement("tr");
      row.innerHTML = `<td>${entryCount}</td>
                       <td>${data.name}</td>
                       <td>${data.country}</td>
                       <td>${data.organization}</td>
                       <td>${data.phoneNumber}</td>
                       <td>${data.email}</td>
                       <td>${data.reserveBooth}</td>`;

      dataList.appendChild(row);
      entryCount++;
    }

    function showSuccessNotification(name) {
      const notification = document.getElementById("successNotification");
      notification.textContent = `${name} successfully added to the group.`;
      notification.style.display = "block";
      setTimeout(() => {
        notification.style.display = "none";
      }, 7000); // Hide the notification after 3 seconds
    }

    function clearForm() {
      document.getElementById("dataEntryForm").reset();
    }

    function showErrorMessage(fieldName) {
      const errorElement = document.getElementById(`${fieldName}Error`);
      const inputElement = document.getElementById(fieldName);
      if (!inputElement.checkValidity()) {
        errorElement.textContent = inputElement.validationMessage;
      } else {
        errorElement.textContent = "";
      }
    }
  </script>
</body>
</html>
